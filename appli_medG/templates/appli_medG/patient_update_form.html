<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Modification d'un patient</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" >
        {% csrf_token %}
        <table> {{form.as_table}} </table>
        <input type="submit" value="Ajoutez" />
        </form>
    </body>

</html>
